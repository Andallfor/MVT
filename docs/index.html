<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MVT- Electric Boogaloo</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1600 height=900 style="width: 1600px; height: 900px; background: url('Build/build.jpg') center / cover"></canvas>
    <script src="Build/build.loader.js"></script>
    <script src="dist/sql-wasm.js"></script>
    <script>
      config = {
        locateFile: filename => `/dist/${filename}`
      }
      // The `initSqlJs` function is globally provided by all of the main dist files if loaded in the browser.
      // We must specify this locateFile function if we are loading a wasm file from anywhere other than the current html page's folder.
      initSqlJs(config).then(function(SQL){
        //Create the database
        const db = new SQL.Database();
        // Run a query without reading the results
        db.run("CREATE TABLE test (col1, col2);");
        // Insert two rows: (1,111) and (2,222)
        db.run("INSERT INTO test VALUES (?,?), (?,?)", [1,111,2,222]);
  
        // Prepare a statement
        const stmt = db.prepare("SELECT * FROM test WHERE col1 BETWEEN $start AND $end");
        stmt.getAsObject({$start:1, $end:1}); // {col1:1, col2:111}
  
        // Bind new values
        stmt.bind({$start:1, $end:2});
        while(stmt.step()) { //
          const row = stmt.getAsObject();
          console.log('Here is a row: ' + JSON.stringify(row));
        }
      });
    </script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/build.data.gz",
        frameworkUrl: "Build/build.framework.js.gz",
        codeUrl: "Build/build.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MVT- Electric Boogaloo",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
