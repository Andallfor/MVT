<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Mission Visualization Toolkit</title>
  </head>
    <body style="text-align: center; background-color: #262526">
    <canvas id="unity-canvas" width=1280 height=720 style="width: 1280px; height: 720px; background: #231F20"></canvas>
    <script src="Build/peregrine.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/peregrine.data.unityweb",
        frameworkUrl: "Build/peregrine.framework.js.unityweb",
        codeUrl: "Build/peregrine.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MVT",
        productName: "Mission Visualization Toolkit",
        productVersion: "1.0-Peregrine",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
    <div></div>
      <p style="color:burlywood; font-size:large">Please be patient- inital wait times for can take up to a few minutes depending on wifi speeds! Check out our standalone builds for better performance:</p>
      <a href="https://www.github.com/Andallfor/MVT" style="color:burlywood; font-size:large">www.github.com/Andallfor/MVT</a>
  </body>
</html>
